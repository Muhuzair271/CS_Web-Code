<html>
    <h3>HTML Form Example</h3>
    <body>
        <form>
            <table border="01" cellspacing="0" celpadding="02">

                <tr>
                    <td><label>Text input</label></td>
                    <td><input type="text"/></td>
                  </tr>
                  <tr>
                    <td><label>Password</label></td>
                    <td><input type="password"/></td>
                  </tr>
                  <tr>
                    <td><label>Email input</label></td>
                    <td><input type="email"/></td>
                  </tr>
                  <tr>
                    <td><label>Number input</label></td>
                    <td><input type="number"/></td>
                  </tr>
                  <tr>
                    <td><label>Date input</label></td>
                    <td><input type="date"></td>
                  </tr>
                  <tr>
                    <td><label>Checkbox</label></td>
                    <td><input type="checkbox"/></td>
                  </tr>
                  <tr>
                    <td><label>Radio Button 1</label></td>
                    <td><input type="radio"/></td>
                  </tr>
                  <tr>
                    <td><label>Radio Button 2</label></td>
                    <td><input type="radio"/></td>
                  </tr>
                  <tr>
                    <td><label>Select</label></td>
                    <td>
                      <select>
                        <option value="option1">option 1</option>
                        <option value="option2">option 2</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td><label>Textarea</label></td>
                    <td><textarea></textarea></td>
                  </tr>
                  <tr>
                    <td><label>File input</label></td>
                    <td><input type="file"/></td>
                  </tr>
                  <tr>
                    <td><label>Submit Button</label></td>
                    <td><button type="submit">Submit</button></td>
                  </tr>
                  <tr>
                    <td><label>Reset Button</label></td>
                    <td><button type="reset">Reset</button></td>
                  </tr>
            </table>
        </form>
    </body>
</html>
